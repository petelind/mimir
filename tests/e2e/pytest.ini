[pytest]
DJANGO_SETTINGS_MODULE = mimir.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_file = e2e_tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)-8s] [PID:%(process)d:TID:%(thread)d] [%(pathname)s:%(lineno)d] [%(module)s.%(funcName)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
addopts = 
    --tb=short
    --strict-markers
    -v
    --reuse-db
    -p no:playwright
    -p no:asyncio
    -p no:anyio
markers =
    e2e: End-to-end tests
    slow: Slow running tests
