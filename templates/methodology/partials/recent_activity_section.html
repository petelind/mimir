{# Recent Activity section partial for dashboard #}

<div class="col-lg-6 mb-4">
    <div class="card h-100" data-testid="recent-activity-section">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-clock-rotate-left text-info"></i>
                Recent Activity
            </h5>
            <small class="text-muted">{{ activity_count }} recent</small>
        </div>
        <div class="card-body">
            {% include 'methodology/partials/activity_feed_refresh.html' %}
        </div>
        
        <!-- Activity Detail Panel (HTMX target) -->
        <div class="card-footer border-top d-none" id="activity-detail-panel">
            <!-- HTMX content will be loaded here -->
        </div>
    </div>
</div>
